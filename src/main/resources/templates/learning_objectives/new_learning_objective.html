<div class="card mt-3" style="margin-left: 500px;width: 500px">
    <h1>Add New Learning Objective</h1>
    <form style="margin-left: 80px" action="#" th:action="@{/learningObjectives/saveLearningObjective}" th:object = "${learningObjective}" method="post">
        <input style="width: 300px" class="form-control" type = "text" th:field = "*{name}" placeholder="Name"/> <br>
        <input style="width: 300px" class="form-control" type = "text" th:field = "*{code}" placeholder="Code"/> <br>

        <select class="form-control" style="width: 300px" th:field="*{subject}">
            <option th:each="sub : ${allSubjects}"
                    th:value="${sub.id}"
                    th:text="${sub.name}">
            </option>
        </select><br>
        <button class="btn btn-primary btn-block" style="margin-left:60px; margin-bottom: 30px; width:200px" type="submit">Save Learning Objective</button>
    </form>
</div>
