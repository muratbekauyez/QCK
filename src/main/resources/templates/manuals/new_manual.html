<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/global.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.css">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js">

    </script>
    <style type="text/css"></style>
</head>
<body>
<div class="row">
    <!-- edit form column -->
    <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
            Add Manual here <strong></strong>. Use this page to adding manuals
        </div>

        <form class="form-horizontal" role="form"  action="#" th:action="@{/manuals/saveManual}" th:object = "${manual}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-lg-3 control-label">Title</label>
                <div class="col-lg-8">
                    <input name="title" class="form-control" type="text" value="Type Title here">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Preview</label>
                <div class="col-lg-8">
                    <input name="text" class="form-control" type="text" value="Text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">File</label>
                <div class="col-lg-8">
                    <input type="file" name="content" class="form-control" required/><br>
                </div>
            </div>
            <button class="btn btn-primary btn-block" style="margin-top: 10px; margin-bottom: 30px; width:200px"  type="submit">New Test</button>
        </form>
    </div>
</div>
</div>
<hr>



</body>
</html>
