        <div class="container">
            <div class="row m-4 ms-0">
                <div class="container d-grid bg-white mt-4 me-4 p-5" style="border-radius: 30px;">
                    <div class="" id="testPoster">
                          <div class="container">
                              <h3 th:text="${test.name}"></h3>
                              <p th:text="${test.subject.name}"></p>
                          </div>
                          <div class="row">
                              <div class="container col-md-4">
                                  <img class="img-fluid float-start" alt='test/poster' src="../img/test_poster.png" style="border-radius: 50px;">
                              </div>
                              <div class="container col mx-3">
                                  <h4>О чем будет тест ?</h4>
                                  <h5>Тест предназначен для <span th:text="${test.studyYear}"></span> класса по предмету <span th:text="${test.subject.name}"></span></h5>
                              </div>
                          </div>
                          <div class="d-flex flex-row-reverse">
                            <button class="btn btn-outline-primary mx-1" id="next-btn" role="button">Continue</button>
                          </div>
                      </div>
                        
                        <form class="container mt-2 me-4 p-4 visually-hidden" style="border-radius: 30px;" id="testQuestions">
                            <div class="container text-xl-center">
                                <h4 class="mt-2"><span th:text="${test.subject.name}"></span> <span th:text="${test.studyYear}"></span> grade</h4>
                            </div>
                            <div th:each="testQuestion : ${test.questionList}">
                                <h5 class="mt-2" th:text="${testQuestion.question}"></h5>
                                <div class="container-fluid w-50 bg-white rounded-3" th:if="${testQuestion.questionOption != null}">
                                    
                                    <div class="form-check py-3 bg-transparent">
                                        <input class="btn-check" type="radio" th:field="${test.questionList[__${status.index}__].studentAnswer}" value="A" name="studentAnswer" id="defaultCheck1">
                                        <label class="btn btn-outline-primary rounded-circle" for="defaultCheck1"> A </label>
                                        <label class="form-check-label" for="defaultCheck1" th:text="${testQuestion.questionOption.optionA}"></label>
                                    </div>
                                    
                                    <div class="form-check col py-3">
                                        <input class="btn-check" type="radio" th:field="${test.questionList[__${status.index}__].studentAnswer}" value="B" name="studentAnswer" id="defaultCheck2">
                                        <label class="btn btn-outline-primary rounded-circle" for="defaultCheck2"> B </label>
                                        <label class="form-check-label border" for="defaultCheck2" th:text="${testQuestion.questionOption.optionB}"></label>
                                    </div>

                                    <div class="form-check py-3">
                                        <input class="btn-check" type="radio" th:field="${test.questionList[__${status.index}__].studentAnswer}" value="C" name="studentAnswer" id="defaultCheck3">
                                        <label class="btn btn-outline-primary rounded-circle" for="defaultCheck3"> C </label>
                                        <label class="form-check-label" for="defaultCheck3" th:text="${testQuestion.questionOption.optionC}"></label>
                                    </div>

                                    <div class="form-check py-3">
                                        <input class="btn-check" type="radio" th:field="${test.questionList[__${status.index}__].studentAnswer}" value="D" name="studentAnswer" id="defaultCheck4">
                                        <label class="btn btn-outline-primary rounded-circle" for="defaultCheck4" > D </label>
                                        <label class="form-check-label" for="defaultCheck4" th:text="${testQuestion.questionOption.optionA}"></label>
                                    </div>
                                </div>
                                <div th:if= "*{testQuestion.questionOption == null}">
                                    <input type = "text"  th:field="${test.questionList[__${status.index}__].studentAnswer}" placeholder="studentAnswer"/> <br>
                                </div>
                            </div>
                            <button class="btn btn-primary"type="submit">Pass Test</button>
                        </form>
                    </div>
                </div>
        </div>
    </main>
