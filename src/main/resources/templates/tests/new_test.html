<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="../../static/css/global.css">
  <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.css">
  <link href="../../static/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
  />
  <!-- MDB -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
          rel="stylesheet"
  />
  <!-- MDB -->
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js">

  </script>
  <style type="text/css"></style>
</head>
<body>
<div class="card mt-3" style="margin-left: 500px;width: 500px">
  <h1 style="margin-left: 90px" >Add New Test</h1>
  <div class="mb-3">
    <form style="margin-left: 80px" action="#" th:action="@{/tests/saveTest}" th:object = "${test}" method="post">
      <input class="form-control"  type = "text" th:field = "*{name}" placeholder="Name"/> <br>
      <select th:field="*{subject}">
        <option th:each="sub : ${allSubjects}"
                th:value="${sub.id}"
                th:text="${sub.name}">
        </option>
      </select><br>

      <select th:field="*{studyYear}">
        <option th:value="1">1</option>
        <option th:value="2">2</option>
        <option th:value="3">3</option>
        <option th:value="4">4</option>
        <option th:value="5">5</option>
        <option th:value="6">6</option>
        <option th:value="7">7</option>
        <option th:value="8">8</option>
        <option th:value="9">9</option>
        <option th:value="10">10</option>
        <option th:value="11">11</option>
      </select><br>
      <button class="btn btn-primary btn-block" style="margin-top: 10px; margin-bottom: 30px; width:200px" type="submit">New Test</button>
    </form>
  </div>
</div>
</body>
</html>
