<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Update Test</title>
</head>

<h1>Update Test</h1>
<body>
<form action="#" th:action="@{/tests/updateTest}" th:object = "${test}" method="post">
    <input type="hidden" th:field="*{id}" value="*{id}">
    <input type = "text" th:field = "*{name}" placeholder="Name"/> <br>

    <button type="submit">New Test</button>
</form>

</body>
</html>
