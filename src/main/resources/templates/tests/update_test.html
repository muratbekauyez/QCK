<body>
<div class="card mt-3" style="margin-left: 500px;width: 500px">
    <h1 style="margin-left: 90px">Update Test</h1>
    <div class="mb-3">
<form style="margin-left: 80px" action="#" th:action="@{/tests/updateTest}" th:object = "${test}" method="post">
    <input style="width: 300px" class="form-control" type="hidden" th:field="*{id}" value="*{id}">
    <input style="width: 300px" class="form-control" type = "text" th:field = "*{name}" placeholder="Name"/> <br>

    <button class="btn btn-primary btn-block" style="margin-left:60px; margin-bottom: 30px; width:200px" type="submit">New Test</button>
</form>
</div>
</div>
