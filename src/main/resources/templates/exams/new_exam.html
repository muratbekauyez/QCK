<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>New Exam</title>
</head>
<body>
<form th:action="@{/exams/saveExam}" method="post" enctype="multipart/form-data">
  <input type = "text" name = "title" placeholder="Title"/> <br>
  <textarea name="description"></textarea> <br>
  <input type="file"  name="content" required/><br>
  <button type="submit">Save Exam</button>
</form>
</body>
</html>
